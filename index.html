<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css" >
  <title>What is for dinner</title>
</head>
<body>
  <!--  Going to seperate by component -->
<header>
  <h1>What's For Dinner?</h1>
  <div>
    <a href='#'>Login</a>
  </div>
</header>
<main>
  <!-- Main component  -->
  <div class='filter-container'>
    <form class='filter-form'>
      <fieldset>
        <legend><h2>Filter</h2></legend>
        <div class='form-group grid1'>
          <label for='category'>Eat out or Eat in?</label>
          <select id='category' name='category'>
          <option value=null>Choose one:</option>
          <option id='restaurant' value='restaurant'>Out!</option>
          <option id='recipe' value='recipe'>In!</option>
          <option id='both' value='both'>Either!</option>
          </select>
        </div>
       
        <!-- Conditionally render the rest of the filters based on which category they choose -->
        <div class='form-group grid2'>
          <label for='zipcode'>Zip Code:</label>
          <input type='text' id='zipcode' name='zipcode' pattern=\b\d{5}\b />
        </div>
        <div class='form-group grid3'>
          <label for='cost-rating'>Cost Rating:</label>
          <select id='cost-rating' name='cost-rating'>
            <option value=null></option>
            <option value='1'>$</option>
            <option value='2'>$$</option>
            <option value='3'>$$$</option>
            <option value='4'>$$$$</option>
            <option value='5'>$$$$$</option>
          </select>
        </div>
        
        <button type='submit'>Let's See</button>
      </fieldset>
      
    </form>
  </div>
  <div class='wheel-container'>
    <canvas></canvas>
  </div>
  <hr />
<!-- Randomly selected result component -->
  <div class='result-container'>
    
    <h3>Random Result!</h3>
    <button>More details</button>
    <button>Spin Again</button>
  </div>
</main>
</body>
</html>
